<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom It Admin - Review Suggestions</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: #1A1A2E;
            color: #FFF5E1;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FF1744 0%, #FF6B9D 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            color: #FFD600;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            font-family: 'Space Mono', monospace;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00E676;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .suggestion-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .suggestion-card.question {
            border-left: 4px solid #00E676;
        }

        .suggestion-card.penalty {
            border-left: 4px solid #FFD600;
        }

        .type-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .type-badge.question {
            background: #00E676;
            color: #1A1A2E;
        }

        .type-badge.penalty {
            background: #FFD600;
            color: #1A1A2E;
        }

        .content {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.5;
        }

        .timestamp {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: rgba(255, 245, 225, 0.5);
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-approve {
            background: linear-gradient(135deg, #00E676 0%, #00BFA5 100%);
            color: #1A1A2E;
            flex: 1;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 230, 118, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #FFD600 0%, #FFAB00 100%);
            color: #1A1A2E;
            flex: 1;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 214, 0, 0.4);
        }

        .btn-reject {
            background: rgba(255, 255, 255, 0.1);
            color: #FFF5E1;
        }

        .btn-reject:hover {
            background: rgba(255, 23, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 245, 225, 0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .code-snippet {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1A1A2E;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #FFF5E1;
            resize: vertical;
            min-height: 100px;
            margin: 1rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 245, 225, 0.5);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00E676 0%, #00BFA5 100%);
            color: #1A1A2E;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 230, 118, 0.4);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ Boom It Admin</h1>
        <p class="subtitle">Review and approve suggestions</p>

        <button class="refresh-btn" onclick="loadSuggestions()">üîÑ Refresh</button>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div>Total Suggestions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="questionCount">0</div>
                <div>Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="penaltyCount">0</div>
                <div>Penalties</div>
            </div>
        </div>

        <div id="suggestionsContainer">
            <div class="loading">Loading suggestions...</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Edit Suggestion</h2>
            <textarea id="editTextarea"></textarea>
            <div class="actions">
                <button class="btn-approve" onclick="saveEdit()">Save & Approve</button>
                <button class="btn-reject" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTrl8V0x_a777NCUQ7yOpWe7O9n2mkjyo",
            authDomain: "boom-it-c2960.firebaseapp.com",
            projectId: "boom-it-c2960",
            storageBucket: "boom-it-c2960.firebasestorage.app",
            messagingSenderId: "12896124029",
            appId: "1:12896124029:web:9a1062bc21fa6cfd944514"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let suggestions = [];
        let editingId = null;

        // Load suggestions from Firebase
        window.loadSuggestions = async function() {
            try {
                const q = query(collection(db, 'suggestions'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                suggestions = [];
                querySnapshot.forEach((doc) => {
                    suggestions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                displaySuggestions();
                updateStats();
            } catch (error) {
                console.error('Error loading suggestions:', error);
                document.getElementById('suggestionsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>Error loading suggestions</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };

        // Delete suggestion from Firebase
        window.deleteSuggestion = async function(id) {
            try {
                await deleteDoc(doc(db, 'suggestions', id));
                await loadSuggestions();
            } catch (error) {
                console.error('Error deleting suggestion:', error);
                alert('Error deleting suggestion: ' + error.message);
            }
        };

        // Make functions available globally
        window.db = db;
        
        // Load suggestions on page load
        loadSuggestions();
    </script>

    <script>
        function updateStats() {
            document.getElementById('totalCount').textContent = suggestions.length;
            document.getElementById('questionCount').textContent = 
                suggestions.filter(s => s.type === 'question').length;
            document.getElementById('penaltyCount').textContent = 
                suggestions.filter(s => s.type === 'penalty').length;
        }

        function displaySuggestions() {
            const container = document.getElementById('suggestionsContainer');
            
            if (suggestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üî≠</div>
                        <h2>No suggestions yet!</h2>
                        <p>Suggestions from the game will appear here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = suggestions.map((s) => `
                <div class="suggestion-card ${s.type}">
                    <span class="type-badge ${s.type}">${s.type}</span>
                    <div class="content">${escapeHtml(s.content)}</div>
                    <div class="timestamp">Submitted: ${s.timestamp ? new Date(s.timestamp.toDate()).toLocaleString() : 'Unknown'}</div>
                    <div class="actions">
                        <button class="btn-approve" onclick="approve('${s.id}', '${s.type}', \`${escapeForJs(s.content)}\`)">‚úì Approve</button>
                        <button class="btn-edit" onclick="edit('${s.id}', \`${escapeForJs(s.content)}\`)">‚úé Edit</button>
                        <button class="btn-reject" onclick="reject('${s.id}')">‚úï Reject</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForJs(text) {
            return text.replace(/`/g, '\\`').replace(/\$/g, '\\$');
        }

        function approve(id, type, content) {
            const arrayName = type === 'question' ? 'questions' : 'penalties';
            const code = `"${content.replace(/"/g, '\\"')}"`;
            
            // Show code snippet to copy
            const modal = document.getElementById('editModal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2 style="margin-bottom: 1rem;">‚úì Approved!</h2>
                <p style="margin-bottom: 1rem;">Add this to your <code>index.html</code> in the <strong>${arrayName}</strong> array:</p>
                <div class="code-snippet">
                    <button class="copy-btn" onclick="copyCode(\`${code}\`)">Copy</button>
                    ${escapeHtml(code)}
                </div>
                <div class="actions" style="margin-top: 1.5rem;">
                    <button class="btn-approve" onclick="rejectAndClose('${id}')">Done - Remove from list</button>
                    <button class="btn-reject" onclick="closeModal()">Keep in list</button>
                </div>
            `;
            modal.classList.add('active');
        }

        function edit(id, content) {
            editingId = id;
            document.getElementById('editTextarea').value = content;
            const modal = document.getElementById('editModal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2 style="margin-bottom: 1rem;">Edit Suggestion</h2>
                <textarea id="editTextarea">${escapeHtml(content)}</textarea>
                <div class="actions">
                    <button class="btn-approve" onclick="saveEdit()">Save & Approve</button>
                    <button class="btn-reject" onclick="closeModal()">Cancel</button>
                </div>
            `;
            modal.classList.add('active');
        }

        function saveEdit() {
            const newContent = document.getElementById('editTextarea').value.trim();
            if (newContent && editingId) {
                const suggestion = suggestions.find(s => s.id === editingId);
                if (suggestion) {
                    approve(editingId, suggestion.type, newContent);
                }
            }
        }

        function reject(id) {
            if (confirm('Are you sure you want to reject this suggestion?')) {
                deleteSuggestion(id);
            }
        }

        function rejectAndClose(id) {
            deleteSuggestion(id);
            closeModal();
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
